<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<title>系统更新历程</title>
<link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="content">
  <div class="wrapper">
    <div class="light"><i></i></div>
    <hr class="line-left">
    <hr class="line-right">
    <div class="main">
      <h1 class="title">系统更新历程</h1>
      <div class="year">
        <h2><a href="#">2018年<i></i></a></h2>
        <div class="list">
          <ul>
            <li class="cls highlight">
              <p class="date">3月15日</p>
              <p class="intro">思维导图改造升级</p>
              <p class="version">&nbsp;</p>
              <div class="more">
                <p>1、将原有思维导图推翻重新改造，使用当前版本编写导图用例效率极大提升；</p>
                <p>2、在页面头部添加用户密码修改功能；</p>
                <p>3、删除未实现的功能菜单。</p>
              </div>
            </li>
            <li class="cls">
              <p class="date">3月2日</p>
              <p class="intro">试用版本上线！</p>
              <p class="version">&nbsp;</p>
              <div class="more">
                <p>1、在测试容器中部署系统，试用版本上线。</p>
               
              </div>
            </li>
          </ul>
        </div>
      </div>
	  </div>
  </div>
</div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script>
	$(".main .year .list").each(function (e, target) {
	    var $target=  $(target),
	        $ul = $target.find("ul");
	    $target.height($ul.outerHeight()), $ul.css("position", "absolute");
	}); 
	$(".main .year>h2>a").click(function (e) {
	    e.preventDefault();
	    $(this).parents(".year").toggleClass("close");
	});
	</script>
</body>
</html>
